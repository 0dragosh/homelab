---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
  namespace: linkerd
spec:
  dependsOn:
    - name: linkerd
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.linkerd.io/stable
      chart: linkerd-viz
      version: 2.11.0
      sourceRef:
        kind: HelmRepository
        name: linkerd-charts
        namespace: flux-system
      interval: 5m
  values:
    dashboard:
      enforcedHostRegexp: "(.*.${SECRET_DOMAIN}|localhost.*|127.0.0.1.*)"
    enablePodAntiAffinity: true
