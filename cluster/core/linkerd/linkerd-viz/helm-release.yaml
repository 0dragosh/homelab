---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
  namespace: linkerd
spec:
  dependsOn:
    - name: linkerd
      namespace: networking
  interval: 5m
  chart:
    spec:
      chart: linkerd-viz
      version: 2.10.2
      sourceRef:
        kind: HelmRepository
        name: linkerd-charts
        namespace: flux-system
      interval: 5m
  values:
    dashboard:
        enforcedHostRegexp: "(.*.drago.sh|localhost.*|127.0.0.1.*)"
    enablePodAntiAffinity: true
