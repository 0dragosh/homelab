---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dex
  namespace: kube-system
spec:
  releaseName: dex
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.dexidp.io
      chart: dex
      version: 0.6.3
      sourceRef:
        kind: HelmRepository
        name: dex-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/dexidp/dex
      tag: v2.30.0
    env:
      KUBERNETES_POD_NAMESPACE: kube-system
    ingress:
      enabled: true
      className: traefik
      annotations:
        kubernetes.io/tls-acme: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
      hosts:
        - host: "dex.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - "dex.${SECRET_DOMAIN}"
          secretName: dex-cert
    config:
      issuer: https://dex.${SECRET_DOMAIN}
      storage:
        type: kubernetes
        config:
          inCluster: true
      web:
        http: 0.0.0.0:5556
      frontend:
        theme: "tectonic"
        issuer: "google"
        issuerUrl: "https://${SECRET_DOMAIN}"
        logoUrl: http://icons.iconarchive.com/icons/icons-land/metro-halloween/512/Cool-icon.png
      expiry:
        signingKeys: "6h"
        idTokens: "72h"
      logger:
        level: debug
        format: json
      oauth2:
        responseTypes: ["code", "token", "id_token"]
        skipApprovalScreen: true
        alwaysShowLoginScreen: false
      enablePasswordDB: false
      connectors:
        - type: google
          id: google
          name: GSuite
          config:
            clientID: ${SECRET_GOOGLE_OAUTH_CLIENT_ID}
            clientSecret: ${SECRET_GOOGLE_OAUTH_CLIENT_SECRET}
            redirectURI: https://dex.${SECRET_DOMAIN}/callback
            hostedDomains:
              - ${SECRET_EMAIL_DOMAIN}
#            groups:
#              - admins@${SECRET_EMAIL_DOMAIN}
      staticClients:
        - id: dex-k8s-authenticator
          name: dex-k8s-authenticator
          secret: ${SECRET_DEX_K8S_AUTHENTICATOR_CLIENT_SECRET}
          redirectURIs:
            - https://login.${SECRET_DOMAIN}/callback/
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 250Mi
