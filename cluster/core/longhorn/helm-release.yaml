---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.2.2
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 5m
  values:
    longhornManager:
      nodeSelector:
        type: storage
    longhornDriver:
      nodeSelector:
        type: storage
    longhornUI:
      nodeSelector:
        type: storage
    defaultSettings:
      systemManagedComponentsNodeSelector:
        type: storage
      guaranteedEngineManagerCPU: 1
      guaranteedReplicaManagerCPU: 1
      defaultDataPath: "/longhorn"
      defaultDataLocality: "best-effort"
      backupTarget: "nfs://10.250.1.100:/storage/backups/longhorn"
      defaultReplicaCount:
      replicaAutoBalance: "best-effort"
      volumeAttachmentRecoveryPolicy: immediate
      nodeDownPodDeletionPolicy: delete-deployment-pod
    persistence:
      defaultClass: false
      defaultClassReplicaCount: 1
      defaultDataLocality: "best-effort"
      defaultClassDataLocality: "best-effort"
      reclaimPolicy: Retain
      recurringJobs:
        enable: true
        jobList: '[{"name":"backup","task":"backup","cron":"0 * * * *","retain":1}]'
    csi:
      # kubeletRootDir: /var/snap/microk8s/common/var/lib/kubelet
      kubeletRootDir: /var/lib/kubelet
    env:
      TZ: "${TZ}"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      host: "longhorn.${SECRET_DOMAIN_CASA}"
      annotations:
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
      tls: true
      tlsSecret: "longhorn-${SECRET_DOMAIN_CASA}"
