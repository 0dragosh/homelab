---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pv-backup
  namespace: backup
spec:
  schedule: "0 * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      ttlSecondsAfterFinished: 300
      template:
        spec:
          serviceAccountName: sa-pv-backup
          automountServiceAccountToken: true
          restartPolicy: OnFailure
          containers:
            - name: pv-backup
              image: busybox:latest
              command: ["/bin/sh"]
              args:
                [
                  "-c",
                  "/scripts/pv-backup.sh",
                ]
              env:
                - name: DESTINATION_NAMESPACE
                  value: backup
                - name: DESTINATION_PVC_NAME
                  value: nfs-backups-pvc
              volumeMounts:
                - mountPath: /scripts/pv-backup.sh
                  name: pv-backup
          volumes:
            - name: pv-backup
              projected:
                defaultMode: 0775
                sources:
                  - configMap:
                      name: pv-backup
