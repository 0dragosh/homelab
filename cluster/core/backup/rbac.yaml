---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-pv-backup
  namespace: backup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pv-backup
rules:
  - apiGroups: [""]
    resources: ["namespaces", "pvc", "deploy"]
    verbs: ["watch", "list"]
  - apiGroups: [""]
    resources: ["pod"]
    verbs: ["watch", "list", "create", "update", "delete", "patch"]
  - apiGroups: [""]
    resources: ["deploy"]
    verbs: ["update", "patch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pv-backup
roleRef:
  kind: ClusterRole
  name: pv-backup
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: sa-pv-backup
    namespace: networking
