---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-pv-backup
  namespace: backup
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pv-backup
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["list"]
  - apiGroups: [""]
    resources: ["namespaces", "persistentvolumeclaims"]
    verbs: ["watch", "list", "get"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["watch", "list", "create", "update", "delete", "patch", "get"]
  - apiGroups: ["", "apps"]
    resources: ["deployments"]
    verbs: ["list", "watch", "get"]
  - apiGroups: ["", "apps"]
    resources: ["deployments/scale"]
    verbs: ["list", "watch", "get", "update", "patch", "create", "delete"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["watch", "list", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pv-backup
roleRef:
  kind: ClusterRole
  name: pv-backup
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: sa-pv-backup
    namespace: backup
