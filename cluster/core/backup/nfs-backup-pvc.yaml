---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-backups-pv
spec:
  storageClassName: nfs-backup
  capacity:
    storage: 2Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${STORAGE_ADDRESS}"
    path: /mnt/storage/backups/pvc
  mountOptions:
    - nfsvers=4.2
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-backups-pvc
  namespace: backup
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-backup
  resources:
    requests:
      storage: 2Ti
