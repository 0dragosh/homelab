---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: networking
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 4
  template:
    metadata:
      labels:
        app: cloudflared
      annotations:
        linkerd.io/inject: disabled
        configmap.reloader.stakater.com/reload: "cloudflared"
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2021.7.0
        args:
        - tunnel
        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: cloudflared-credentials
      - name: config
        configMap:
          name: cloudflared
          items:
          - key: config.yaml
            path: config.yaml
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - cloudflared
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
  namespace: networking
data:
  config.yaml: |
    no-tls-verify: true
    loglevel: "info"
    transport-loglevel: "info"
    ingress:
    - hostname: "k8sapi.${SECRET_DOMAIN}"
      service: tcp://kubernetes.default:443
      originRequest:
        proxyType: socks
    - hostname: "storage.${SECRET_DOMAIN}"
      service: ssh://10.250.1.100:22
    - hostname: "*.${SECRET_DOMAIN}"
      service: https://traefik.networking
      originRequest:
        noTLSVerify: true
    - service: http_status:404
    # Name of the tunnel you want to run
    tunnel: "${SECRET_CLOUDFLARE_TUNNEL_ID_1_1}"
    credentials-file: /etc/cloudflared/creds/credentials.json
    # Serves the metrics server under /metrics and the readiness server under /ready
    metrics: 0.0.0.0:2000
    # Autoupdates applied in a k8s pod will be lost when the pod is removed or restarted, so
    # autoupdate doesn't make sense in Kubernetes. However, outside of Kubernetes, we strongly
    # recommend using autoupdate.
    no-autoupdate: true
