---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: networking
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 4
  template:
    metadata:
      labels:
        app: cloudflared
      annotations:
        configmap.reloader.stakater.com/reload: "cloudflared"
    spec:
      initContainers:
        - name: cloudflared-route-ip-add
          image: cloudflare/cloudflared:2021.11.0
          args:
            - tunnel
            - --origincert
            - /etc/cloudflared/certs/cert.pem
            - --config
            - /etc/cloudflared/config/config.yaml
            - route
            - ip
            - add
            - ${HOMELAB_VLAN_CIDR}
            - ${SECRET_CLOUDFLARE_TUNNEL_ID_1}
            - ; exit 0
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
            - name: creds
              mountPath: /etc/cloudflared/creds
              readOnly: true
            - name: certs
              mountPath: /etc/cloudflared/certs
              readOnly: true
      containers:
        - name: cloudflared
          image: cloudflare/cloudflared:2021.11.0
          args:
            - tunnel
            - --origincert
            - /etc/cloudflared/certs/cert.pem
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          livenessProbe:
            httpGet:
              path: /ready
              port: 2000
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /etc/cloudflared/config
              readOnly: true
            - name: creds
              mountPath: /etc/cloudflared/creds
              readOnly: true
            - name: certs
              mountPath: /etc/cloudflared/certs
              readOnly: true
      volumes:
        - name: certs
          secret:
            secretName: cloudflared-certs
        - name: creds
          secret:
            secretName: cloudflared-credentials
        - name: config
          configMap:
            name: cloudflared
            items:
              - key: config.yaml
                path: config.yaml
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - cloudflared
                topologyKey: kubernetes.io/hostname
