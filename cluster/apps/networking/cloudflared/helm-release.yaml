---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: blocky
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    namespace: networking
    serviceType: managed

    replicas: 1

    initImage:
      registry: quay.io
      name: giantswarm/debug
      tag: master
      pullPolicy: IfNotPresent

    image:
      registry: quay.io
      name: giantswarm/cloudflared
      tag: 2021.6.0
      pullPolicy: IfNotPresent

    accountEmail: "${SECRET_EMAIL_CLOUDFLARE}"
    accountId: "${SECRET_CLOUDFLARE_ACCOUNT_ID}"
    apiKey: "${SECRET_CLOUDFLARE_APIKEY_GLOBAL}"
    tunnelSecretBase64: "${SECRET_CLOUDFLARE_TUNNEL_SECRET}"

    useExistingTunnels:
      enabled: false
      credentialsSecretName: ""
      tunnel: ""

    config:
      no-tls-verify: false
      loglevel: "info"
      transport-loglevel: "info"

    resources:
      requests:
        memory: "100Mi"
        cpu: "100m"
      limits:
        memory: "100Mi"
        cpu: "100m"
