---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflared
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://giantswarm.github.io/giantswarm-catalog
      chart: cloudflared
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: giantswarm-charts
        namespace: flux-system
      interval: 5m
  values:
    namespace: networking
    serviceType: managed
    replicas: 1
    initImage:
      registry: quay.io
      name: giantswarm/debug
      tag: master
      pullPolicy: IfNotPresent
    image:
      registry: quay.io
      name: giantswarm/cloudflared
      tag: 2021.6.0
      pullPolicy: IfNotPresent
    accountEmail: "${SECRET_EMAIL_CLOUDFLARE}"
    accountId: "${SECRET_CLOUDFLARE_ACCOUNT_ID}"
    apiKey: "${SECRET_CLOUDFLARE_APIKEY_TUNNEL}"
    tunnelSecretBase64: "${SECRET_CLOUDFLARE_TUNNEL_SECRET}"
    useExistingTunnels:
      enabled: false
      credentialsSecretName: ""
      tunnel: ""
    config:
      no-tls-verify: true
      loglevel: "info"
      transport-loglevel: "info"
      ingress:
        - hostname: "k8sapi.${SECRET_DOMAIN}"
          service: tcp://kubernetes.default:443
          originRequest:
            proxyType: socks
        - hostname: "storage.${SECRET_DOMAIN}"
          service: ssh://10.250.1.100:22
        - hostname: "*.${SECRET_DOMAIN}"
          service: http://traefik.networking
        - service: http_status:404
    resources:
      requests:
        memory: "100Mi"
        cpu: "100m"
      limits:
        memory: "100Mi"
        cpu: "100m"
  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: Deployment
              name: cloudflared
            patch:
              - op: add
                path: "/spec/template/metadata/annotations"
                value:
                  configmap.reloader.stakater.com/reload: "cloudflared"
