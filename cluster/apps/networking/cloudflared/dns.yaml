---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: nuc1
  namespace: networking
spec:
  endpoints:
    - dnsName: "nuc1.${SECRET_DOMAIN_CASA}"
      recordTTL: 180
      recordType: CNAME
      targets:
        - "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
      providerSpecific:
        - name: external-dns.alpha.kubernetes.io/cloudflare-proxied
          value: 'true'
