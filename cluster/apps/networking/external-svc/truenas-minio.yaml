---
kind: "Service"
apiVersion: "v1"
metadata:
  name: minio-s3
  namespace: tools
spec:
  ports:
    - name: "minio"
      protocol: "TCP"
      port: 9000
      targetPort: 9000
      nodePort: 0
---
kind: "Endpoints"
apiVersion: "v1"
metadata:
  name: minio-s3
  namespace: tools
subsets:
  - addresses:
      - ip: "${TRUENAS_MINIO_ADDRESS}"
    ports:
      - port: 9000
        name: "minio"
---
kind: "Service"
apiVersion: "v1"
metadata:
  name: minio-dash
  namespace: tools
spec:
  ports:
    - name: "minio"
      protocol: "TCP"
      port: 9001
      targetPort: 9001
      nodePort: 0
---
kind: "Endpoints"
apiVersion: "v1"
metadata:
  name: minio-dash
  namespace: tools
subsets:
  - addresses:
      - ip: "${TRUENAS_MINIO_ADDRESS}"
    ports:
      - port: 9001
        name: "minio"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    traefik.ingress.kubernetes.io/service.serversscheme: https
    external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
  name: minio-dash
  namespace: tools
spec:
  ingressClassName: "traefik"
  rules:
    - host: "minio.${SECRET_DOMAIN_CASA}"
      http:
        paths:
          - backend:
              service:
                name: minio-dash
                port:
                  number: 9001
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "minio.${SECRET_DOMAIN_CASA}"
