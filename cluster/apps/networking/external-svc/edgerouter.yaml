---
kind: "Service"
apiVersion: "v1"
metadata:
  name: edgerouter
  namespace: networking
spec:
  ports:
    - name: "edgerouter"
      protocol: "TCP"
      port: 443
      targetPort: 443
      nodePort: 0
---
kind: "Endpoints"
apiVersion: "v1"
metadata:
  name: edgerouter
  namespace: networking
subsets:
  - addresses:
      - ip: "${GATEWAY_ADDRESS}"
    ports:
      - port: 443
        name: "edgerouter"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    traefik.ingress.kubernetes.io/service.serversscheme: https
    external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
  name: edgerouter
  namespace: networking
spec:
  ingressClassName: "traefik"
  rules:
    - host: "edgerouter.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: edgerouter
                port:
                  number: 443
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - "edgerouter.${SECRET_DOMAIN}"
