---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik-forward-auth
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik-forward-auth
      version: 1.0.10
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    authHost: "auth.${SECRET_DOMAIN}"
    restrictions:
      domain: "${SECRET_DOMAIN},${SECRET_DOMAIN_2}"
      whitelist: "${SECRET_EMAIL_2}"
    lifetime: "259200"
    cookie:
      domain: "${SECRET_DOMAIN},${SECRET_DOMAIN_2}"
    middleware:
      enabled: true
      name: "traefik-forward-auth"
    providers:
      google:
        enabled: true
        clientId: "${SECRET_GOOGLE_OAUTH_CLIENT_ID}"
        clientSecret: "${SECRET_GOOGLE_OAUTH_CLIENT_SECRET}"
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        external-dns.alpha.kubernetes.io/target: "traefik.${SECRET_DOMAIN}"
      hosts:
        - host: "auth.${SECRET_DOMAIN}"
          paths:
            - /
      tls:
        - hosts:
            - "auth.${SECRET_DOMAIN}"