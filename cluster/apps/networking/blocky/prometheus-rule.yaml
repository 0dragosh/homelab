---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: blocky
spec:
  groups:
    - name: blocky
      rules:
        - alert: BlockyAbsent
          annotations:
            description: Blocky has disappeared from Prometheus service discovery.
            summary: Blocky is down.
          expr: |
            absent(up{job=~".*blocky.*"} == 1)
          for: 5m
          labels:
            severity: critical
