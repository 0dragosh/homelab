---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco-sidekick
  namespace: falco-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://falcosecurity.github.io/charts
      chart: falcosidekick
      version: 0.4.4
      sourceRef:
        kind: HelmRepository
        name: falco-security-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: public.ecr.aws
    replicaCount: 1
    config:
      slack:
        webhookurl: ""
        footer: ""
        icon: ""
        username: ""
        outputformat: "all"
        minimumpriority: ""
        messageformat: ""
      existingSecret: falcosidekick
      extraEnv:
        - name: WEBUI_URL
          value: http://falco-sidekick-falcosidekick-ui:2802
        - name: SLACK_MINIMUMPRIORITY
          value: critical
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
      hosts:
        - host: "falcosidekick.${SECRET_DOMAIN_CASA}"
          paths:
            - path: /
      tls:
        - hosts:
            - "falcosidekick.${SECRET_DOMAIN_CASA}"
    webui:
      enabled: true
      darkmode: true
      ingress:
        enabled: true
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
        hosts:
          - host: "falcosidekick-ui.${SECRET_DOMAIN_CASA}"
            paths:
              - path: /ui
              - path: /events
              - path: /healthz
              - path: /ws
        tls:
          - hosts:
              - "falcosidekick-ui.${SECRET_DOMAIN}"
