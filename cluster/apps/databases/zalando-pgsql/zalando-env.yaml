---
apiVersion: v1
kind: ConfigMap
metadata:
  name: zalando-env
  namespace: databases
data:
  BACKUP_SCHEDULE: "* */12 * * * *" # Every 12 hours
  BACKUP_NUM_TO_RETAIN: "3"
  USE_WALG_BACKUP: "true"
  WALG_DISABLE_S3_SSE: "true"
  USE_WALG_RESTORE: "false"
  AWS_ENDPOINT: "http://minio.tools:9000"
  AWS_REGION: default
  AWS_S3_FORCE_PATH_STYLE: "true"
