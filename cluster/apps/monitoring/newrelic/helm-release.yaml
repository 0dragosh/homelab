---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: newrelic-bundle
  namespace: newrelic
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm-charts.newrelic.com
      chart: newrelic/nri-bundle
      version: 3.2.2
      sourceRef:
        kind: HelmRepository
        name: newrelic-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      cluster: homelab
      licenseKey: "${SECRET_NEWRELIC_LICENSE_KEY}"
      lowDataMode: false
    newrelic-infrastructure:
      privileged: true
    ksm:
      enabled: true
    prometheus:
      enabled: true
    kubeEvents:
      enabled: true
    logging:
      enabled: true
    newrelic-pixie:
      enabled: true
      apiKey: "${SECRET_NEWRELIC_PIXIE_APIKEY}"
    pixie-chart:
      enabled: true
      deployKey: "${SECRET_NEWRELIC_PIXIE_DEPLOYKEY}"
      clusterName: homelab
