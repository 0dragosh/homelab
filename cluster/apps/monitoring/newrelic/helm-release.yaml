---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: newrelic-bundle
  namespace: newrelic
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm-charts.newrelic.com
      chart: nri-bundle
      version: 3.2.9
      sourceRef:
        kind: HelmRepository
        name: newrelic-charts
        namespace: flux-system
      interval: 5m
  values:
    global:
      cluster: homelab
      licenseKey: "${SECRET_NEWRELIC_LICENSE_KEY}"
      lowDataMode: true
    newrelic-infrastructure:
      privileged: true
    ksm:
      enabled: true
    prometheus:
      enabled: true
    kubeEvents:
      enabled: true
    logging:
      enabled: true
    newrelic-pixie:
      enabled: true
      apiKey: "${SECRET_NEWRELIC_PIXIE_APIKEY}"
    pixie-chart:
      enabled: true
      deployOLM: false
      deployKey: "${SECRET_NEWRELIC_PIXIE_DEPLOYKEY}"
      clusterName: homelab
      pod:
        resources:
          limits:
            cpu: 500m
            memory: 7Gi
          requests:
            cpu: 100m
            memory: 5Gi
