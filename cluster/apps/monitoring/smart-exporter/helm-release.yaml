---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smart-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: matusnovak/prometheus-smartctl
      tag: latest
    nameOverride: smart-exporter
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 9902
          api:
            enabled: true
            port: 9902
    resources:
      requests:
        cpu: 50m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 750Mi
    prometheus:
      podMonitor:
        enabled: true
        interval: 1h
        scrapeTimeout: 1m
