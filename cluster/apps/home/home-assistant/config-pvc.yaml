---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config-v1
  namespace: home
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
  volumeName: home-assistant-config-v1
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-config-v1
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "1"
      staleReplicaTimeout: '30'
    volumeHandle: pvc-b7636e75-f7b6-4d1d-a1d7-755877681315 # must match volume name from Longhorn
  storageClassName: longhorn