---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app neolink
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  install:
    disableWait: true
    remediation:
      retries: 100
  upgrade:
    remediation:
      retries: 100
  values:
    fullnameOverride: *app
    image:
      repository: docker.io/thirtythreeforty/neolink
      tag: latest
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SVC_NEOLINK_ADDR}
        externalIPs:
          - "${SVC_NEOLINK_ADDR}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: &port 8554
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        subPath: neolink.toml
        mountPath: /etc/neolink.toml
        readOnly: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - plex
              topologyKey: kubernetes.io/hostname
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        memory: 16Gi
