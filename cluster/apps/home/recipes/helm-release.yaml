---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recipes
  namespace: home
spec:
  interval: 5m
  install:
    disableWait: true
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vabene1111/recipes
      tag: 1.0.1
    nameOverride: recipes
    env:
      DB_ENGINE: django.db.backends.postgresql
      POSTGRES_HOST: pg-ha-pgbouncer.databases
      POSTGRES_PORT: 5432
      POSTGRES_DB: recipes
      POSTGRES_USER: recipes
      REVERSE_PROXY_AUTH: 1
      PROXY_HEADER: Cf-Access-Authenticated-User-Email
      TZ: "${TZ}"
    envFrom:
      - secretRef:
          name: recipes
    service:
      main:
        enabled: true
        ports:
          http:
            enabled: true
            port: 80
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: "recipes.${SECRET_DOMAIN_CASA}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  port: 80
        tls:
          - hosts:
              - "recipes.${SECRET_DOMAIN_CASA}"
    podAnnotations:
      secret.reloader.stakater.com/reload: "recipes"
    persistence:
      mediafiles:
        enabled: true
        existingClaim: recipes-mediafiles
        volumeMounts:
          - name: mediafiles
            mountPath: /opt/recipes/mediafiles
      staticfiles:
        enabled: true
        existingClaim: recipes-staticfiles
        volumeMounts:
          - name: staticfiles
            mountPath: /opt/recipes/staticfiles
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 1Gi
