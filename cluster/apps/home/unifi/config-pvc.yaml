---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-config-v3
  namespace: home
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: unifi-config-v2
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: longhorn
  volumeName: unifi-config-v2
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: unifi-config-v2
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "1"
      staleReplicaTimeout: '30'
    volumeHandle: "pvc-c384d1bd-a709-4173-b96a-927d625114d8"
  storageClassName: longhorn
