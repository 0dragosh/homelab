---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: home
spec:
  interval: 5m
  install:
    disableWait: true
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v6.2.26
    podSecurityContext:
      fsGroup: 2000
    timezone: Europe/Bucharest
    controllerService:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 10.250.14.117
    guiService:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 10.250.14.118
    stunService:
      enabled: true
      type: LoadBalancer
      loadBalancerIP: 10.250.14.119
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        kubernetes.io/ingress.class: "traefik"
        ingress.kubernetes.io/protocol: https
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        external-dns.alpha.kubernetes.io/target: "traefik.${SECRET_DOMAIN}"
      hosts:
        - "unifi.${SECRET_DOMAIN}"
      path: /
      tls:
        - hosts:
            - "unifi.${SECRET_DOMAIN}"
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      existingClaim: unifi-config-v3
    jvmMaxHeapSize: 8192M
    resources:
      limits:
        cpu: 2000m
        memory: 8Gi
      requests:
        cpu: 100m
        memory: 128Mi
