mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: "${MQTT_USER}"
  password: "${MQTT_PASSWORD}"

record:
  enabled: true
  retain:
    days: 2
    mode: motion

cameras:
  cam1:
    rtmp:
      enabled: false
    ffmpeg:
      inputs:
        - path: rtmp://${CAM1_IP}/bcs/channel0_main.bcs?channel=0&stream=0&user=${CAM1_USER}&password=${CAM1_PASSWORD}
          roles:
            - record
