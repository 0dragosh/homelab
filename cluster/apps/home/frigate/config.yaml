---
mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: "${MQTT_USER}"
  password: "${MQTT_PASSWORD}"

snapshots:
  enabled: true
  timestamp: false
  bounding_box: true
  retain:
    default: 7

record:
  enabled: true
  retain:
    days: 2
    mode: motion
  events:
    retain:
      default: 5
      mode: active_objects

cameras:
  cam1:
    rtmp:
      enabled: False
    ffmpeg:
      inputs:
        - path: rtsp://${CAM1_USER}:${CAM1_PASSWORD}@${CAM1_IP}:554/h265Preview_01_main
          roles:
            - record
            - detect
            - clips
  cam2:
    rtmp:
      enabled: False
    ffmpeg:
      inputs:
        - path: rtsp://${CAM2_USER}:${CAM2_PASSWORD}@${CAM2_IP}:554/h265Preview_01_main
          roles:
            - record
            - detect
            - clips
