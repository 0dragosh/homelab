---
mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: "${MQTT_USER}"
  password: "${MQTT_PASSWORD}"

record:
  enabled: true
  retain:
    days: 2
    mode: motion

cameras:
  cam1:
    rtmp:
      enabled: false
    ffmpeg:
      inputs:
        - path: rtsp://${CAM1_USER}:${CAM1_PASSWORD}@${CAM1_IP}:554/h265Preview_01_main
          roles:
            - record
            - detect
            - clips
