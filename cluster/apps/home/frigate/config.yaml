---
mqtt:
  host: mosquitto
  topic_prefix: frigate
  user: "${MQTT_USER}"
  password: "${MQTT_PASSWORD}"

snapshots:
  enabled: True
  bounding_box: true
  retain:
    default: 7

record:
  enabled: True
  retain:
    days: 30

cameras:
  let:
    ffmpeg:
      hwaccel_args:
        - -hwaccel
        - qsv
        - -qsv_device
        - /dev/dri/renderD128
      input_args:
        - -avoid_negative_ts
        - make_zero
        - -fflags
        - nobuffer+genpts+discardcorrupt
        - -flags
        - low_delay
        - -strict
        - experimental
        - -analyzeduration
        - 1000M
        - -probesize
        - 1000M
        - -rw_timeout
        - "5000000"
      inputs:
        - path: rtsp://${CAM1_USER}:${CAM1_PASSWORD}@${CAM1_IP}:554/h265Preview_01_main
          roles:
            - record
            - rtmp
        - path: rtsp://${CAM1_USER}:${CAM1_PASSWORD}@${CAM1_IP}:554/h265Preview_01_main
          roles:
            - detect
    detect:
      width: 896
      height: 672
      fps: 7

