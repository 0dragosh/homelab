---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: filestash
  namespace: tools
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: machines/filestash
      tag: latest@sha256:85b32a4092c6bac1551bbde6b03ef832bdb65f368a4608539a14f2388ad2ec37
    nameOverride: filestash
    env:
      APPLICATION_URL: "https://filestash.${SECRET_DOMAIN}"
      TZ: "Europe/Bucharest"
    service:
      main:
        ports:
          http:
            port: 8334
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "web-sync"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
#          external-dns.alpha.kubernetes.io/target: "traefik.${SECRET_DOMAIN}"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
        hosts:
          - host: "filestash.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "filestash.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: filestash-config-v1
        mountPath: /app/data/state
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 750Mi
