---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: timemachine-nfs
spec:
  storageClassName: timemachine
  capacity:
    storage: 2Ti
  accessModes:
  - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${STORAGE_ADDRESS}"
    path: /storage/backups/timeamchine
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: timemachine-nfs
  namespace: backup
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: timemachine
  resources:
    requests:
      storage: 2Ti
