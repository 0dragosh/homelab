---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    description: LAN timemachine
  creationTimestamp: null
  generation: 1
  labels:
    k8s-app: timemachine
  name: timemachine
  namespace: backup
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      k8s-app: timemachine
      location: lan
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations:
        description: LAN timemachine
      creationTimestamp: null
      labels:
        k8s-app: timemachine
        location: lan
      name: timemachine
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: timemachine-cm
            - secretRef:
                name: timemachine-secret
          image: mbentley/timemachine:smb
          imagePullPolicy: IfNotPresent
          name: timemachine
          ports:
            - containerPort: 548
              name: timemachine
              protocol: TCP
          volumeMounts:
            - mountPath: /opt/timemachine
              name: timemachine-nfs
          resources: {}
          securityContext:
            privileged: true
            procMount: Default
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      volumes:
        - name: timemachine-nfs
          persistentVolumeClaim:
            claimName: timemachine-nfs
      dnsPolicy: ClusterFirst
      hostNetwork: true
      securityContext: {}
      terminationGracePeriodSeconds: 30
status: {}
