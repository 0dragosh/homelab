---
apiVersion: v1
kind: ConfigMap
metadata:
  name: resilio-sync-user1-conf
  namespace: backup
data:
  sync.conf: |
    {
        "listening_port" : 55555,
        "storage_path" : "/config",
        "vendor" : "docker",
        "display_new_version": false,

        "directory_root_policy" : "belowroot",
        "directory_root" : "/sync/",
        "webui" :
        {
      "listen" : "0.0.0.0:8888",
      "allow_empty_password" : true,
            "dir_whitelist" : [ "/sync", "/sync/folders", "/sync/mounted_folders" ]
        }
    }
