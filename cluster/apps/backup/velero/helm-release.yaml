---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: backup
spec:
  interval: 5m
  install:
    disableWait: true
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.24.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.3.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    deployRestic: false
    serviceMonitor:
      enabled: true
    configuration:
      provider: aws
      backupStorageLocation:
        name: aws
        default: true
        provider: velero.io/aws
        bucket: velero
        config:
          region: minio
          s3ForcePathStyle: true
          s3Url: http://minio.tools.svc:9000
    credentials:
      existingSecret: minio-credentials
    schedules:
      backup-all:
        disabled: false
        schedule: "0 16 * * *"
        useOwnerReferencesInBackup: true
        template:
          ttl: "240h"
