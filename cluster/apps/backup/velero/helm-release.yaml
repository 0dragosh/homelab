---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: backup
spec:
  interval: 5m
  install:
    disableWait: true
    remediation:
      retries: 30
  upgrade:
    remediation:
      retries: 30
  chart:
    spec:
      chart: velero
      version: 2.23.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  values:
    deployRestic: false
    configuration:
      provider: gcp
      backupStorageLocation:
        bucket: "${SECRET_VELERO_BACKUP_BUCKET}"
    credentials:
      existingSecret: gcp-credentials
    schedules:
      backup-all:
        disabled: false
        schedule: "0 0 * * *"
        useOwnerReferencesInBackup: true
        template:
          ttl: "240h"
