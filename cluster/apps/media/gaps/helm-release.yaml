---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gaps
  namespace: media
spec:
  releaseName: gaps
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: gaps
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: housewrecker/gaps
      pullPolicy: IfNotPresent
      tag: x64-v0.10.4
    env:
      TZ: ${TZ}
    ingress:
      main:
        primary: true
        enabled: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_1}.cfargotunnel.com"
        hosts:
          - host: "gaps.${SECRET_DOMAIN_CASA}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "gaps.${SECRET_DOMAIN_CASA}"
    persistence:
      data:
        enabled: true
        existingClaim: gaps-config-v1
        mountPath: /usr/data
    resources:
      limits:
        cpu: 1.2
        memory: 8Gi
      requests:
        cpu: 50m
        memory: 256Mi
