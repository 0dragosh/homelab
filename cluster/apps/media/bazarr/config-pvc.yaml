---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-config-v1
  namespace: media
  labels:
    kasten.io/backup-volume: "true"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
  volumeName: bazarr-config-v1
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: bazarr-config-v1
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "2"
      staleReplicaTimeout: '30'
    volumeHandle: "${LONGHORN_BAZARR_PV_NAME}"
  storageClassName: longhorn
