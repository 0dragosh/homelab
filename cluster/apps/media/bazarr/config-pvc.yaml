---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bazarr-config-v3
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config-v2
  namespace: home
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
  volumeName: home-assistant-config-v2
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-config-v2
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "1"
      staleReplicaTimeout: '30'
    volumeHandle: "pvc-74d2f6c8-6db8-4c2d-ba69-ff1fd1f87066"
  storageClassName: longhorn
