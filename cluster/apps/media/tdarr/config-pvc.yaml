---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-config-v1
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block-retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tdarr-data-v1
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: ceph-block-retain
