---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dizquetv
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: dizquetv
      version: 3.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: vexorian/dizquetv
      tag: 1.4.3
    env:
      TZ: "Europe/Bucharest"
    ingress:
      main:
        primary: true
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          # traefik.ingress.kubernetes.io/router.middlewares: "networking-basic-auth@kubernetescrd"
        hosts:
        - host: "dizquetv.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "dizquetv.${SECRET_DOMAIN}"
    additionalVolumeMounts:
      - name: quicksync
        mountPath: /dev/dri
    additionalVolumes:
      - name: quicksync
        hostPath:
          path: /dev/dri

    podSecurityContext:
      fsGroup: 568
    persistence:
      config:
        enabled: true
        existingClaim: dizquetv-config-v1
    resources:
      limits:
        cpu: 10000m
        memory: 8Gi
      requests:
        cpu: 300m
        memory: 128Mi
