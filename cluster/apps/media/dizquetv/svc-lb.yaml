apiVersion: v1
kind: Service
metadata:
  name: dizquetv-lb
  namespace: media
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/instance: dizquetv
    app.kubernetes.io/name: dizquetv
  sessionAffinity: None
  type: LoadBalancer
  loadBalancerIP: "${SVC_DIZQUETV_ADDR}"
