---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-config-v1
  namespace: media
  labels:
    kasten.io/backup-volume: "true"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-downloads-v1
  namespace: media
  labels:
    kasten.io/backup-volume: "true"
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
  storageClassName: longhorn
