---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nzbget-config-v1
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: longhorn
  volumeName: nzbget-config-v1
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nzbget-config-v1
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "1"
      staleReplicaTimeout: '30'
    volumeHandle: "${LONGHORN_NZBGET_CONFIG_PV_NAME}"
  storageClassName: longhorn
