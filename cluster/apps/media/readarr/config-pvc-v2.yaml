---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: readarr-config-v2
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
  volumeName: readarr-config-v2
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: readarr-config-v2
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn
