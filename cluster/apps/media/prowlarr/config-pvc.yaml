---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config-v3
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prowlarr-config-v2
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: longhorn
  volumeName: prowlarr-config-v2
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prowlarr-config-v2
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: "1"
      staleReplicaTimeout: '30'
    volumeHandle: "pvc-9986852b-540c-422e-bb2b-07b789a2a927"
  storageClassName: longhorn
