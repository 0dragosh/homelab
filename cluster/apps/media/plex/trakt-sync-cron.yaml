---
apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: media
  name: plex-trakt-sync
spec:
  schedule: "25 * * * *"
  concurrencyPolicy: "Forbid"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  jobTemplate:
    spec:
      backoffLimit: 3
      ttlSecondsAfterFinished: 300
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: trakt-sync
              image: ghcr.io/taxel/plextraktsync:0.16.4
              volumeMounts:
                - mountPath: /app/config
                  name: pytrakt-json
              envFrom:
                - secretRef:
                    name: plex-trakt-sync-env
          volumes:
            - name: pytrakt-json
              secret:
                secretName: plex-trakt-sync-pytrakt-json
