---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: radarr
  namespace: media
spec:
  groups:
    - name: radarr
      rules:
        - alert: RadarrDown
          annotations:
            description: Radarr service is down.
            summary: Radarr is down.
          expr: |
            radarr_system_status{job=~".radarr.*"} == 0
          for: 5m
          labels:
            severity: critical
