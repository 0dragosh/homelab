---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: sonarr
spec:
  groups:
    - name: sonarr
      rules:
        - alert: SonarrDown
          annotations:
            description: Sonarr service is down.
            summary: Sonarr is down.
          expr: |
            sonarr_system_status{job=~".sonarr.*"} == 0
          for: 5m
          labels:
            severity: critical
