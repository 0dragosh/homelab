apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: plex-meta-manager
    app.kubernetes.io/name: plex-meta-manager
  name: plex-meta-manager
  namespace: media
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app.kubernetes.io/instance: plex-meta-manager
      app.kubernetes.io/name: plex-meta-manager
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        configmap.reloader.stakater.com/reload: plex-meta-manager-cm
      labels:
        app.kubernetes.io/instance: plex-meta-manager
        app.kubernetes.io/name: plex-meta-manager
    spec:
      automountServiceAccountToken: true
      containers:
        - env:
            - name: PMM_CONFIG
              value: /app/config.yaml
            - name: PMM_RUN
              value: "True"
            - name: PMM_TIME
              value: "06:00"
            - name: PMM_READ_ONLY_CONFIG
              value: "true"
            - name: TZ
              value: ${TZ}
          name: plex-meta-manager
          image: linuxserver/plex-meta-manager:v1.16.3-ls10
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "1"
              memory: 2Gi
            requests:
              cpu: 100m
              memory: 100Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /app
              name: app-config
              subPath: config.yaml
            - name: config-pvc
              mountPath: /config
      volumes:
        - name: config-pvc
          persistentVolumeClaim:
            claimName: plex-meta-manager-config-v1
        - configMap:
            defaultMode: 440
            name: plex-meta-manager-cm
          name: app-config
