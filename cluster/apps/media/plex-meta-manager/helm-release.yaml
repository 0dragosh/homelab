---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-media-manager
  namespace: media
spec:
  interval: 5m
  install:
    disableWait: true
    remediation:
      retries: 100
  upgrade:
    remediation:
      retries: 100
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/plex-meta-manager
      tag: v1.16.3-ls10
    nameOverride: plex-media-manager
    env:
      TZ: ${TZ}
      PMM_TIME: "06:00"
      PMM_RUN: "True"
    service:
      main:
        enabled: false
    persistance:
      config:
        enabled: true
        type: custom
        mountPath: /config/config.yaml
        subPath: config.yaml
        volumeSpec:
          configMap:
            name: plex-meta-manager-cm
            items:
              - key: config.yaml
                path: config.yaml
    podAnnotations:
      configmap.reloader.stakater.com/reload: "plex-media-manager-cm"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 2Gi
        cpu: 1
