---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-meta-manager
  namespace: media
spec:
  interval: 5m
  install:
    disableWait: true
    remediation:
      retries: 100
  upgrade:
    remediation:
      retries: 100
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: linuxserver/plex-meta-manager
      tag: v1.16.3-ls10
    env:
      TZ: ${TZ}
      PMM_TIME: "06:00"
      PMM_RUN: "True"
      PMM_CONFIG: "/app/config.yml"
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: plex-meta-manager-cm
        mountPath: /app

    podAnnotations:
      configmap.reloader.stakater.com/reload: "plex-meta-manager-cm"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 2Gi
        cpu: 1
