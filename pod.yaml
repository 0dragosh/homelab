apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test
  namespace: default
spec:
  storageClassName: default
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
# https://kubernetes.io/docs/concepts/workloads/pods/
apiVersion: v1
kind: Pod
metadata:
  name: test
  namespace: default
spec:
  containers:
  - name: myapp
    image: "debian-slim:latest"
    volumeMounts:
    - name: test
      mountPath: /test
  volumes:
    - name: test
      persistentVolumeClaim:
        claimName: test
  restartPolicy: Always
---
