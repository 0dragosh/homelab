---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hass-backup
  namespace: home
spec:
  schedule: "0 0 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      backoffLimit: 1
      ttlSecondsAfterFinished: 300
      template:
        spec:
          securityContext:
            runAsGroup: 568
            runAsUser: 568
            supplementalGroups:
              - 65539
          automountServiceAccountToken: false
          restartPolicy: OnFailure
          containers:
            - name: backup
              image: ghcr.io/bjw-s/pmb:v0.2.1
              env:
                - name: TZ
                  value: "${TZ}"
                - name: PMB__SOURCE_DIR
                  value: /data
                - name: PMB__DESTINATION_DIR
                  value: /backup
                - name: PMB__KEEP_DAYS
                  value: "2"
              volumeMounts:
                - name: data
                  mountPath: /data
                - name: backup
                  mountPath: /backup
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: home-assistant-config-v1
            - name: backup
              nfs:
                server: "${TRUENAS_VM_ADDRESS}"
                path: /mnt/tank/backups/softwarrself/homeassistant
          affinity:
            podAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                - labelSelector:
                    matchExpressions:
                      - key: app.kubernetes.io/name
                        operator: In
                        values:
                          - home-assistant
                  topologyKey: kubernetes.io/hostname
