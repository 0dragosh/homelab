---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: home-assistant
      version: 13.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    initContainers:
      restore:
        image: busybox:latest
        imagePullPolicy: IfNotPresent
        env:
          - name: SRC_DIR
            value: /backup
          - name: DST_DIR
            value: /config
          - name: OVERWRITE      # will rm -rf before restoring so be careful
            value: "false"
          - name: JUST_SET_PERMS # in case you forgot and want to only do that. they get set after the restore anyway
            value: "false"
          - name: UID            # UID/GID to set after the restore
            value: "568"
          - name: GID
            value: "568"
        command:
          - /bin/sh
          - -c
          - |-
            if ! ls -1qA $DST_DIR | grep -v 'lost+found' | grep -q . ; then
              echo "Destination directory is empty, proceeding"
            elif [ $OVERWRITE == "true" ]; then
              echo "Overwriting data by wiping and restoring"
              rm -rf $DST_DIR/*
            elif [ $JUST_SET_PERMS == "true" ]; then
              echo Just setting permissions to $UID:$GID
              chown -R $UID:$GID $DST_DIR
              exit 0
            else
              echo "Destination directory is not empty, not overwriting."
              echo "Aborting."
              exit 0
            fi

            echo "cleaning destination dir -- $DST_DIR ."
            latestFile="$(find $SRC_DIR -name "*.tar.gz" -print0 | xargs -r -0 ls -1 -t | head -1)"
            echo "latest backup file is: $latestFile ."

            echo extracting backup...
            tar -zxvf $latestFile -C $DST_DIR --strip-components=1
            echo restore done

            echo setting permissions to $UID:$GID
            chown -R $UID:$GID $DST_DIR
        volumeMounts:
          - name: restore
            mountPath: /backup
          - name: config
            mountPath: /config
    image:
      repository: ghcr.io/onedr0p/home-assistant
      tag: 2022.7.2
    env:
      TZ: "${TZ}"
      PYTHONUSERBASE: /config/deps
    envFrom:
      - secretRef:
          name: home-assistant
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    service:
      main:
        enabled: true
        type: LoadBalancer
        spec:
          loadBalancerIP: "${SVC_HASS_ADDRESS}"
        annotations:
          metallb.universe.tf/allow-shared-ip: traefik
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false

    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "traefik"
        annotations:
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_2}.cfargotunnel.com"
        hosts:
          - host: "hass.${SECRET_DOMAIN_CASA}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN_CASA}"
      local:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
          external-dns.alpha.kubernetes.io/target: "traefik.${SECRET_DOMAIN_CASA}"
        hosts:
          - host: "hass.local.${SECRET_DOMAIN_CASA}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hass.local.${SECRET_DOMAIN_CASA}"
    # securityContext:
    #   privileged: true
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: home-assistant-config-v1
        volumeMounts:
          - name: config
            mountPath: /config
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${TRUENAS_VM_ADDRESS}"
            path: /mnt/tank/backups/softwarrself/home-assistant
        mountPath: /config/backups
        readOnly: false
      attachments:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${TRUENAS_VM_ADDRESS}"
            path: /mnt/tank/cameras-attachments
        mountPath: /camera-detection-attachments
      restore:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${TRUENAS_VM_ADDRESS}"
            path: /mnt/tank/backups/softwarrself/hass
        mountPath: /backup
        readOnly: false
    podAnnotations:
      secret.reloader.stakater.com/reload: "home-assistant"
    addons:
      codeserver:
        enabled: false
        image:
          repository: docker.io/codercom/code-server
          tag: 4.4.0
        env:
          TZ: "${TZ}"
        git:
          deployKeySecret: code-server
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: true
          ingressClassName: "traefik"
          annotations:
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
            external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_2}.cfargotunnel.com"
          hosts:
            - host: &host "hass-config.${SECRET_DOMAIN_CASA}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - *host
        volumeMounts:
          - name: config
            mountPath: /config
    resources:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 4000Mi
