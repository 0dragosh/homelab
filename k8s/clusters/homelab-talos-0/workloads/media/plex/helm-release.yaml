    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.27.2.5929-a806c5905
    env:
      TZ: "${TZ}"
    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: ${SVC_PLEX_ADDR}
        externalIPs:
          - "${SVC_PLEX_ADDR}"
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          external-dns.alpha.kubernetes.io/target: "${SECRET_CLOUDFLARE_TUNNEL_ID_2}.cfargotunnel.com"
        hosts:
          - host: "plex.${SECRET_DOMAIN_CASA}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "plex.${SECRET_DOMAIN_CASA}"
    persistence:
      config:
        enabled: true
        existingClaim: plex-library-config-v1
      media:
        enabled: true
        existingClaim: media-nfs
        mountPath: /data
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
      backup:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: "${TRUENAS_VM_ADDRESS}"
            path: /mnt/tank/backups/softwarrself/plex
        mountPath: /config/backup
        readOnly: false
      restore:
        enabled: false
        type: custom
        volumeSpec:
          nfs:
            server: "${TRUENAS_VM_ADDRESS}"
            path: /mnt/tank/backups/softwarrself/plex-library
        mountPath: /backup
        readOnly: false
    resources:
      requests:
        cpu: 2500m
        memory: 2Gi
        gpu.intel.com/i915: 1
      limits:
        gpu.intel.com/i915: 1
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - neolink
              topologyKey: kubernetes.io/hostname

    addons:
      promtail:
        enabled: true
        image:
          repository: ghcr.io/k8s-at-home/promtail
          tag: v2.6.0
        loki: http://loki.monitoring.svc.cluster.local:3100/loki/api/v1/push
        logs:
          - name: promtail/plex
            path: "/config/Library/Application Support/Plex Media Server/Logs/*.log"
          - name: promtail/plex/plugins
            path: "/config/Library/Application Support/Plex Media Server/Logs/PMS Plugin Logs/*.log"
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
        securityContext:
          runAsUser: 0
