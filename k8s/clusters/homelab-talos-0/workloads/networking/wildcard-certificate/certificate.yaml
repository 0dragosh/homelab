---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-tls
  namespace: networking
spec:
  secretName: wildcard-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "${SECRET_DOMAIN_CASA}"
  dnsNames:
    - "${SECRET_DOMAIN}"
    - "*.${SECRET_DOMAIN}"
    - "*.local.${SECRET_DOMAIN}"
    - "${SECRET_DOMAIN_CASA}"
    - "*.${SECRET_DOMAIN_CASA}"
    - "*.local.${SECRET_DOMAIN_CASA}"
