---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: workloads
  namespace: flux-system
spec:
  dependsOn:
    - name: core
  interval: 2m0s
  path: ./k8s/clusters/homelab-talos-0/workloads
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
