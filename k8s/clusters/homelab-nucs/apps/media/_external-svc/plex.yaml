---
kind: Service
apiVersion: v1
metadata:
  name: plex
  namespace: media
spec:
  ports:
    - name: "plex"
      protocol: "TCP"
      port: 32400
      targetPort: 32400
---
kind: Endpoints
apiVersion: v1
metadata:
  name: plex
  namespace: media
subsets:
  - addresses:
      - ip: "${PLEX_VM_ADDR}"
    ports:
      - port: 32400
        name: plex