ignore: |
  .github/
  ansible/
  *-crds.yaml
extends: default
rules:
  commas:
    min-spaces-after: -1
    max-spaces-after: -1
    max-spaces-before: -1
  truthy:
    allowed-values: ['true', 'false', 'on', 'yes']
  comments:
    min-spaces-from-content: 1
  line-length: disable
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0
  indentation:
    spaces: 2
    indent-sequences: consistent
