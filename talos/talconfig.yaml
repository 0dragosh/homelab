    ipAddress: 10.250.2.200
    controlPlane: true
    installDisk: /dev/vda
    nameservers:
      - 10.250.0.1
    networkInterfaces:
      - interface: eth0
        mtu: 9000
        dhcp: true
        vip:
          ip: 10.250.2.254
      - interface: eth1
        dhcp: true
        mtu: 9000
    configPatches:
      - op: add
        path: /cluster/apiServer/certSANs
        value:
          - 10.250.2.254
