clusterName: homelab-talos-0
talosVersion: v1.1.0
kubernetesVersion: v1.24.2
endpoint: https://10.250.2.254:6443
allowSchedulingOnMasters: true
clusterPodNets:
  - 10.244.0.0/16
clusterSvcNets:
  - 10.96.0.0/12
cniConfig:
  name: custom
  urls:
    - https://raw.githubusercontent.com/0dragosh/homelab/main/talos/cilium/quick-install.yaml
